<section class="learn">
  <div class="learn__container">
    <div class="learn__close">
      <span></span><span></span>
    </div>
    <h3 class="learn__title subtitle">
      Leave your contact information
    </h3>
    <p class="learn__description text">
      Our manager will contact you shortly
    </p>
    <form action="" class="learn__form">
      <div class="learn__field"><input type="text" class="learn__field-input" placeholder="Name"></div>
      <div class="learn__field"><input type="text" id="learn-phone" class="learn__field-input" placeholder="Phone"></div>
      <div class="learn__field"><input type="text" class="learn__field-input" placeholder="E-mail"></div>
      <div class="learn__field"><textarea name="" id="" rows="4" class="learn__field-input" placeholder="Message"></textarea></div>
      <div class="learn__check">
        <label for="learn-check" class="learn__check-label"></label>
        <input id="learn-check" type="checkbox" class="learn__check-input">
        <p class="learn__check-desckription">By clicking "Send Request" you consent to the processing of personal data. </p>
      </div>
      <button class="learn__button" type="submit"><span class="text">Send a request</span></button>
    </form>
  </div>
</section>
